<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #6c4040;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            border: 2px solid #6d4343;
            border-radius: 10px;
            padding: 25px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #620606;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #011717;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #a44;
            border-radius: 5px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #530404;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #b22222;
        }

        #output {
            background-color: #c8c3c3;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }

        #averageBox {
            background-color: #abaaa6;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            color: #800000;
        }

        #resultBox {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            color: #800000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Grade Calculator</h2>

        <label>First Name</label>
        <input id="fname" type="text">

        <label>Last Name</label>
        <input id="lname" type="text">

        <p><b>Enter your grades:</b></p>

        <label for="science">Science</label>
        <input id="science" type="number" placeholder="Enter Science grade">

        <label for="math">Math</label>
        <input id="math" type="number" placeholder="Enter Math grade">

        <label for="english">English</label>
        <input id="english" type="number" placeholder="Enter English grade">

        <label for="filipino">Filipino</label>
        <input id="filipino" type="number" placeholder="Enter Filipino grade">

        <label for="ict">ICT</label>
        <input id="ict" type="number" placeholder="Enter ICT grade">

        <label for="pe">PE</label>
        <input id="pe" type="number" placeholder="Enter PE grade">

        <button py-click="calculate_gwa">Calculate GWA</button>

        <div id="output"></div>
        <div id="averageBox"></div>
        <div id="resultBox"></div>
